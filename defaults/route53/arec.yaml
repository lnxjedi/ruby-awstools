---
# hosted_zone_id will be Filled in by library
change_batch:
  changes:
  - action: UPSERT
    resource_record_set:
      name: ${@name}.${DNSDomain}
      type: A
      # Use the supplied ttl parameter, or default to configured ARecTTL
      ttl: ${@ttl:$ARecTTL}
      resource_records:
      - value: ${@ipaddr}
