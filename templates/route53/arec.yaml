---
hosted_zone_id: ${@zone_id:$PublicDNSId}
change_batch:
  changes:
  - action: UPSERT
    resource_record_set:
      name: ${@fqdn}
      type: A
      # Use the supplied ttl parameter, or default to configured ARecTTL
      ttl: ${@ttl:$ARecTTL}
      resource_records:
      - value: ${@ipaddr}
