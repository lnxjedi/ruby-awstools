---
# NOTE: Currently unused example template
arec:
  hosted_zone_id: ${@zone_id|${&PublicDNSId}}
  change_batch:
    changes:
    - action: UPSERT
      resource_record_set:
        name: ${@fqdn}
        type: A
        # Use the supplied ttl parameter, or default to configured ARecTTL
        ttl: ${@ttl|${&ARecTTL}}
        resource_records:
        - value: ${@ipaddr}
cname:
  hosted_zone_id: ${@zone_id|${&PublicDNSId}}
  change_batch:
    changes:
    - action: UPSERT
      resource_record_set:
        name: ${@cfqdn}
        type: CNAME
        ttl: ${@ttl|${&CNAMERecTTL}}
        resource_records:
        - value: ${@fqdn}
txt:
  hosted_zone_id: ${@zone_id|${&PublicDNSId}}
  change_batch:
    changes:
    - action: UPSERT
      resource_record_set:
        name: ${@fqdn}
        type: TXT
        ttl: ${@ttl|${&TXTRecTTL}}
        # Note that the complex parameter txtrecords is created by the route53
        # cli tool.
        resource_records: $@txtrecords
